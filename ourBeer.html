<!DOCTYPE html>
<html>
<head>
	<title>Video Background Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ourBeer.css">

    <script src="https://kit.fontawesome.com/3a93eb2518.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
        <div class="main">
            <div class="background-video">
                <video autoplay muted loop>
                    <source src="./vid1.mp4" type="video/mp4">
                </video>
                <div class="texts">
                    <h1 class="fir">Partners for 30 years.</h1>
                    <h1 class="sec">Forever fans.</h1>
                    
                </div>
                <div class="scroll">
                    <div class="scroll-text">SCROLL DOWN</div>
                    <div class="arrow bounce">
                        <i class="fa-solid fa-arrow-down"></i>
                      </div>
                </div>
                
            </div>
        </div>  
	</div>


    <div class="vidGallary">
        <div id="gallery">
            <img class="r1 no1" style="border-radius: 5px;" src="../1ourBeer/img/1.jpeg">
            <img class="r1 no2" style="border-radius: 5px;" src="../1ourBeer/img/2.jpeg">

            <img class="r2 no3" style="border-radius: 5px;" src="../1ourBeer/img/3.jpeg">
            <video autoplay muted loop class="no4" style="border-radius: 5px;">
                <source src="./vid2.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop class="no5" style="border-radius: 5px;">
                <source src="./vid3.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop class="no6" style="border-radius: 5px;">
                <source src="./vid4.mp4" type="video/mp4">
            </video>
        </div>
    </div>



    <script src="ourBeer.js"></script>
</body>
</html>
